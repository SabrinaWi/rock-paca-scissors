<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Micro+5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Simple Rock, Paca, Scissors Game</title>
  </head>
  <body>
    <header>ROCK * PACA * SCISSORS</header>

    <main>
      <!-- THE PLAY AREA -->

      <div class="play-area">
        <!-- THE PLAYER'S SIDE -->

        <div class="player-side">
          <h2>PLAYER</h2>
          <div id="player-btns">
            <button type="button" name="rock">
              <img src="img/Rock.svg" alt="an image of a rock" />
            </button>
            <button type="button" name="paca">
              <img src="img/Paca.svg" alt="an image of an alpaca" />
            </button>
            <button type="button" name="scissors">
              <img
                src="img/Scissors.svg"
                alt="an image of a pair of scissors"
              />
            </button>
          </div>
        </div>

        <!-- THE SCOREBOARD -->
        <div class="counters">
          <div class="player-counter">0</div>
          <div class="separator">:</div>
          <div class="computer-counter">0</div>
        </div>

        <!-- THE COMPUTER'S SIDE -->
        <div class="computer-side">
          <h2>COMPUTER</h2>
          <div id="computer-btns">
            <button type="button" name="rock">
              <img src="img/Rock.svg" alt="an image of a rock" />
            </button>
            <button type="button" name="paca">
              <img src="img/Paca.svg" alt="an image of an alpaca" />
            </button>
            <button type="button" name="scissors">
              <img
                src="img/Scissors.svg"
                alt="an image of a pair of scissors"
              />
            </button>
          </div>
        </div>
      </div>
      <!-- THE MESSAGES ABOUT THE GAME STATUS -->
      <div class="messages">
        <p id="msg">Welcome! Let's play a game of Rock * Paca * Scissors!</p>
        <p id="instruction">Click a button to make your choice!</p>
        <p>First who reaches five points wins! Ties don't count!</p>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2024 Sabrina Williams &ndash; made as an assignment for
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </p>
      <a href="https://github.com/SabrinaWi"
        ><img src="./img/github-mark-white.svg" alt="Github Logo"
      /></a>
      <a href="https://www.buymeacoffee.com/alpacacoding"
        ><img src="./img/bmc-logo.svg" alt="Buy Me A Coffee Button"
      /></a>
    </footer>
  </body>
</html>
