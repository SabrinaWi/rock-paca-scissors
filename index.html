<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="javascript.js defer"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Rock, Paca, Scissors Game</title>
  </head>
  <body>
    <header>ROCK PACA SCISSORS</header>
    <main>
      <div class="play-area">
        <div class="player-side">
          <div>PLAYER</div>
          <div id="player-buttons">
            <button>Rock</button>
            <button>Paca</button>
            <button>Scissors</button>
          </div>
        </div>
        <div class="computer-side">
          <div>COMPUTER</div>
          <div id="computer-buttons">
            <button>Rock</button>
            <button>Paca</button>
            <button>Scissors</button>
          </div>
        </div>
      </div>
      <div class="counters">
        <div class="player-counter">0</div>
        <div class="separator">:</div>
        <div class="computer-counter">0</div>
      </div>
      <div class="messages">Messages</div>
    </main>
    <footer>
      &copy; by Sabrina Williams 2024 made as an assignment for
      <a href="https://www.theodinproject.com">The Odin Project</a>
    </footer>
  </body>
</html>
