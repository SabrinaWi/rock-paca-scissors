<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Micro+5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js defer"></script>
    <title>Simple Rock, Paca, Scissors Game</title>
  </head>
  <body>
    <header>ROCK * PACA * SCISSORS</header>

    <main>
      <!-- THE PLAY AREA -->

      <div class="play-area">
        <!-- THE PLAYER'S SIDE -->

        <div class="player-side">
          <h2>PLAYER</h2>
          <div id="player-btns">
            <button type="button" name="rock-btn">
              <img src="img/Rock.svg" alt="an image of a rock" />
            </button>
            <button type="button" name="paca-btn">
              <img src="img/Paca.svg" alt="an image of an alpaca" />
            </button>
            <button type="button" name="scissors-btn">
              <img
                src="img/Scissors.svg"
                alt="an image of a pair of scissors"
              />
            </button>
          </div>
        </div>

        <!-- THE SCOREBOARD -->
        <div class="counters">
          <!-- TODO replace digits with interactive counter -->
          <div class="player-counter">0</div>
          <div class="separator">:</div>
          <div class="computer-counter">0</div>
        </div>

        <!-- THE COMPUTER'S SIDE -->
        <div class="computer-side">
          <h2>COMPUTER</h2>
          <div id="computer-btns">
            <button type="button" name="rock-btn">
              <img src="img/Rock.svg" alt="an image of a rock" />
            </button>
            <button type="button" name="paca-btn">
              <img src="img/Paca.svg" alt="an image of an alpaca" />
            </button>
            <button type="button" name="scissors-btn">
              <img
                src="img/Scissors.svg"
                alt="an image of a pair of scissors"
              />
            </button>
          </div>
        </div>
      </div>
      <!-- THE MESSAGES ABOUT THE GAME STATUS -->
      <!-- TODO replace text with interactive output-->
      <div class="messages">
        <p>Welcome! Let's play a game of Rock * Paca * Scissors!</p>
        <p>One game consists of five rounds!</p>
        <p>Click a button to make your choice!</p>
      </div>
    </main>
    <footer>
      &copy; by Sabrina Williams 2024 - made as an assignment for
      <a href="https://www.theodinproject.com">The Odin Project</a>
    </footer>
  </body>
</html>
